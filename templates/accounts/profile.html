{% extends 'base.html' %}

{% block title %}Mi Perfil - Perfume Shop{% endblock %}

{% block content %}
<h1>Mi Perfil</h1>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
    <div>
        <h2>Información Personal</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Nombre de Usuario:</label>
                <input type="text" value="{{ user.username }}" disabled>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" value="{{ user.email }}" disabled>
            </div>
            <div class="form-group">
                <label>Teléfono:</label>
                <input type="text" name="phone" value="{{ profile.phone }}">
            </div>
            <div class="form-group">
                <label>Dirección:</label>
                <input type="text" name="address" value="{{ profile.address }}">
            </div>
            <div class="form-group">
                <label>Ciudad:</label>
                <input type="text" name="city" value="{{ profile.city }}">
            </div>
            <div class="form-group">
                <label>Departamento:</label>
                <input type="text" name="state" value="{{ profile.state }}">
            </div>
            <div class="form-group">
                <label>Código Postal:</label>
                <input type="text" name="postal_code" value="{{ profile.postal_code }}">
            </div>
            <button type="submit" class="btn">Actualizar Perfil</button>
        </form>
    </div>
    
    <div>
        <h2>Acciones Rápidas</h2>
        <div style="border: 1px solid #ddd; padding: 1rem; border-radius: 4px;">
            <p style="margin-bottom: 1rem;"><a href="{% url 'orders:order_list' %}" class="btn" style="width: 100%; text-align: center; display: block;">Ver Mis Pedidos</a></p>
            <p style="margin-bottom: 1rem;"><a href="{% url 'shop:cart' %}" class="btn btn-secondary" style="width: 100%; text-align: center; display: block;">Ver Mi Carrito</a></p>
            <p><a href="{% url 'shop:perfume_list' %}" class="btn btn-secondary" style="width: 100%; text-align: center; display: block;">Continuar Comprando</a></p>
        </div>
    </div>
</div>
{% endblock %}
