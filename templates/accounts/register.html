{% extends 'base.html' %}

{% block title %}Registro - Perfume Shop{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h1>Crear Cuenta</h1>

    {% if messages %}
        <div style="margin-bottom: 1rem;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="padding: 0.75rem; margin-bottom: 0.5rem; border-radius: 4px; background-color: {% if message.tags == 'error' %}#f8d7da; color: #721c24;{% else %}#d4edda; color: #155724;{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="width: 100%;">Registrarse</button>
    </form>

    <p style="margin-top: 1rem; text-align: center;">
        ¿Ya tienes cuenta? <a href="{% url 'accounts:login' %}">Iniciar Sesión</a>
    </p>
</div>
{% endblock %}
