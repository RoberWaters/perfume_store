{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Perfume Shop{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h1>Iniciar Sesión</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="width: 100%;">Entrar</button>
    </form>
    
    <p style="margin-top: 1rem; text-align: center;">
        ¿No tienes cuenta? <a href="{% url 'accounts:register' %}">Registrarse</a>
    </p>
</div>
{% endblock %}
